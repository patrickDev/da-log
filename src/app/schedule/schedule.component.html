<div class="card" style="width: 35rem;">
    <div class="card-body">
      <h5 class="card-title">Schedule a Pick up</h5>
      <div class="card-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" [(ngModel)]="name"
          type="text" class="form-control">
        </div>
        
            <div class="form-group">
              <label for="phoneNumber">Phone number</label>
              <input id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber"
              type="string" class="form-control">
            </div>
      
        <div class="form-group">
          <label for="dateOfPickup">Pick Up Date</label>
          <input id="dateOfPickup" name="dateOfPickup" [(ngModel)]="dateOfPickup"
          type="date" class="form-control">
        </div>
      <div class="form-group">
        <label for="pickUpAddress">Pick Up Address</label>
        <input id="pickUpAddress" name="pickUpAddress" [(ngModel)]="pickUpAddress"
        type="text" class="form-control">
      </div>
      <div class="form-group py-3 my-1">
        <button class="btn btn-warning" type="submit">Submit</button>

      </div>
    </div>
  </div>
